name: Check for changes in cp.yml and push to main
on:
  push:
    # branches:
    #   - dev
    paths:
      - '.github/workflows/cp.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0
      - name: Run if cp.yml has changed
        uses: EndBug/add-and-commit@v7
        with:
          author_name: jerry-lee@GLSoft
          author_email: jerry-lee@webglsoft.com
          message: Update cp.yml
          add: '.github/workflows/cp.yml'
          force: true